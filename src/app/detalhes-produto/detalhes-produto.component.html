<app-header></app-header>

<div class="box" *ngIf="produto">
    <div class="container-foto-descricao">
        <div class="bloco-produto">
            <div class="card-foto">
                <img [src]="produto.urlImg" alt="{{ produto.titulo }}">
            </div>
            <div class="card-descricao">
                <h2>{{ produto.titulo }}</h2>
                <p class="valor">de: R$ {{ produto.valor }},00</p>
                <h2 class="valor-promocao" *ngIf="produto.desconto">POR: R$ {{produto.desconto}},00</h2>
                <button (click)="adicionarCarrinho(produto)">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
    <div class="container-detalhes-comentarios">
        <div class="card-detalhes">
            <h2>Detalhes do produto</h2>
            <p [innerHTML]="formatDescricao(produto.descricao)"></p> 
        </div>
        <div class="card-comentarios">
            <h2>Coment√°rios</h2>
            <div *ngFor="let comentario of comentarios" id="comentario">
                <h3>{{ comentario.usuario }}</h3>
                <p>{{ comentario.comentario }}</p>
            </div>
        </div>
    </div>
</div>
